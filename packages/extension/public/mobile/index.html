    /* Header */

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #E5E7EB;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4F46E5, #7C3AED);

    .progress-text {

      cursor: pointer;

    }

      background: #D1D5DB;

      background: #F3F4F6;

    }

    .rating-button.easy {

      display: none;

    .result-screen.show {

      animation: fadeIn 0.5s;

    .result-icon {

    }

    .result-title {

      color: #1F2937;

    .result-stats {

    .restart-button {

      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .restart-button:hover {

    }

    /* Loading & Error */

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5E7EB;
      border-top-color: #4F46E5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .error-title {
      font-size: 20px;
      font-weight: 600;
      color: #EF4444;
      margin-bottom: 8px;
    }

    .error-message {
      font-size: 14px;
      color: #6B7280;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      cursor: pointer;

      transition: background 0.2s;
    }

    .show-answer-button:hover {
      background: #4338CA;
    }
